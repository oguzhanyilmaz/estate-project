<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="resources/template.xhtml">
    
    <ui:param name="pageTitle" value="Döviz Kurları"/>
    
    
    <ui:define name="content">
        <h:body>
            <h:form id="listeForm">
                <p:fieldset legend="Döviz Kurları">
                <h:panelGrid columns="2">
                    <p:commandButton value="Güncel Kur Getir" action="#{currencyBean.bringCurrency()}" update="liste" />
                    <p:dataTable value="#{currencyBean.kurlar}" var="kur" id="liste" style="position: relative; float: left; width: 200px;">

                        <p:column headerText="Birim">
                            #{kur.unit}
                        </p:column>

                        <p:column headerText="Döviz Cinsi">
                            #{kur.isim}
                        </p:column>

                        <p:column headerText="Alış">
                            #{kur.forexBuying}
                        </p:column>

                        <p:column headerText="Satış">
                            #{kur.forexSelling}
                        </p:column>

                        </p:dataTable>
                
                        
                
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
        </h:body>        
    </ui:define>
</ui:composition>

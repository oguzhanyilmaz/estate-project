<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
 
    <h:head>
        
    </h:head>
    
    <h:body>
        
        <ui:composition template="resources/template.xhtml">
            
            <ui:param name="pageTitle" value="Ana Sayfa"/>
            <ui:define name="content" >
                <p:fieldset  legend="Emlak Haberleri">
                    <p:scrollPanel style="width: 705px; height: 390px;" mode="native">
                        <p:feedReader value="http://www.konuthaberleri.com/rss_haber.xml" var="feed" size="20">
                            <a href="#{feed.link}" target="self"><h:outputText value="#{feed.title}" style="font-size: 15px; font-weight: bold;"/></a>
                            <br />
                            <h:outputText value="#{feed.description.value}" escape="false"/>
                            <br/><br/><br/><br/><br/><br/><br/><br/>
                            <p:separator/>
                        </p:feedReader>
                    </p:scrollPanel>
                </p:fieldset>
            </ui:define>
            
        </ui:composition>
        
    </h:body>
    
 </html>
